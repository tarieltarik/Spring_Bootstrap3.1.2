<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin panel</title>
    <link rel="icon" type="image/png" href="/icons.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
          integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
</head>
<body>
<div class="d-flex bg-dark" th:object="${user}">
    <div class="p-2 text-white font-weight-bold" th:text="${user.email}"></div>
    <div class="p-2 w-100 text-white" th:utext="'with roles: ' + ${user.roles}"></div>
    <a class="p-2 text-secondary text-right text-decoration-none" th:href="@{/logout}"> Logout </a>
</div>
<div class="row">
    <div class="col-2 mt-3 p-0">
        <div class="nav flex-column nav-pills" role="tablist" aria-orientation="vertical">
            <a class="nav-item nav-link active ml-2" data-toggle="pill" href="#user_panel" role="tab"
               aria-controls="user_panel" aria-selected="true">User</a>
        </div>
    </div>
    <div class="col-10 p-0">
        <div class="tab-content bg-light p-2">
            <div class="tab-pane fade show active pl-3" style="height: 700px;" id="user_panel"
                 role="tabpanel" aria-labelledby="user_panel">
                <h1>User information-page</h1>
                <div class="pl-3 pt-1 d-flex border-top border-left border-right"><h4> About user</h4></div>
                <div class="bg-white border p-3">
                    <table class="table table-striped border-top">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:object="${user}">
                            <td th:utext="${user.id}"></td>
                            <td th:utext="${user.name}"></td>
                            <td th:utext="${user.lastname}"></td>
                            <td th:utext="${user.age}"></td>
                            <td th:utext="${user.email}"></td>
                            <td>
                                <th:block th:each="role : ${user.roles}">
                                    <a th:text="${role.name}"></a>
                                </th:block>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
